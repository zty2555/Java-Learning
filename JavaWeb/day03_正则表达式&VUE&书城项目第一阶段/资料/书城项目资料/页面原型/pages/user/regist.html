<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/register.css" />
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
      .message{
        font-size: 12px;
        color: red;
        margin: 2px 0;
      }
    </style>
  </head>
  <body>
    <div id="login_header">
      <a href="../../index.html">
        <img class="logo_img" alt="" src="../../static/img/logo.gif" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册尚硅谷会员</h1>
        <form action="regist_success.html">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input v-model="user.username" type="text" placeholder="请输入用户名" @change="checkUsername()"/>
            </div>
            <span class="message" v-text="usernameError">用户名已经被注册</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input v-model="user.password" type="password" placeholder="请输入密码"/>
            </div>
            <span class="message" v-text="passwordError"></span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input v-model="user.passwordConfirm" type="password" placeholder="请输入确认密码"/>
            </div>
            <span class="message" v-text="passwordConfirmError"></span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input v-model="user.email" type="text" placeholder="请输入邮箱"/>
            </div>
            <span class="message" v-text="emailError"></span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input type="text" placeholder="" />
                <img src="../../static/img/code.bmp" alt="" />
              </div>
            </div>
            <span class="message"></span>
          </div>
          <button class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
  </body>
</html>
